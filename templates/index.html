<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlateEye</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>PlateEye</h1>
    </header>
    <main>
        <div class="container">
            <h2>Data Manipulation Results</h2>
            <ul>
                {% for item in data %}
                <li>{{ item }}</li>
                {% endfor %}
            </ul>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 PlateEye</p>
    </footer>
</body>
</html>
